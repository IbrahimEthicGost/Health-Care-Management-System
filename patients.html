  <style>
/* patients_style.css */

body {
  font-family: Arial, sans-serif;
  background-color: #F8F9FA;
  margin: 0;
  display: flex;
  justify-content: flex-start;
}


header {
  position: fixed;
  top: 0;
  left: 200px;
  right: 0;
  height: 60px;
  background-color: #023436;
  color: white;
  display: flex;
  align-items: center;
  padding: 0 20px;
  z-index: 1000;
}
main {
  margin-left: 260px; /* adapt√© √† ta sidebar qui fait 220px + un peu d'espace */
  margin-top: 60px;
  padding: 20px;
  max-width: 1000px;
  width: calc(100% - 260px);
  overflow-x: hidden;
}

.patient-actions {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
  flex-wrap: wrap;
  gap: 10px;
}

.patient-actions input {
  padding: 10px;
  flex: 1;
  min-width: 200px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.patient-actions button {
  background-color: #FF8552;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
}

.patient-actions button:hover {
  background-color: #e96f3f;
}

.patients-list table {
  width: 100%;
  border-collapse: collapse;
  background-color: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.patients-list th,
.patients-list td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #eee;
}

.patients-list th {
  background-color: #03B5AA;
  color: white;
}

.btn {
  padding: 5px 10px;
  margin: 0 2px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.9em;
}

.btn.edit {
  background-color: #03B5AA;
  color: white;
}

.btn.delete {
  background-color: #FF8552;
  color: white;
}

footer {
  text-align: center;
  padding: 15px;
  background-color: #023436;
  color: white;
  position: fixed;
  bottom: 0;
  left: 200px;
  right: 0;
}

/* --- Ajout Formulaire Patient --- */
#addPatientForm {
  display: none;
  flex-direction: column;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  margin-bottom: 30px;
}

#addPatientForm input {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

#addPatientForm button {
  background-color: #03B5AA;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#addPatientForm button:hover {
  background-color: #02938e;
}
.sidebar {
  width: 220px;
  background-color: #023436;
  color: white;
  min-height: 100vh;
  padding: 20px;
  position: fixed;
  top: 0;
  left: 0;
}

.sidebar h2 {
  font-size: 24px;
  text-align: center;
  margin-bottom: 30px;
}

.nav-link {
  display: block;
  color: white;
  text-decoration: none;
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 5px;
  transition: background-color 0.3s, padding-left 0.3s;
}

.nav-link:hover {
  background-color: #03B5AA;
  padding-left: 15px;
}

.nav-link.active {
  background-color: #03B5AA;
  font-weight: bold;
}
body.dark-mode {
  background-color: #121212;
  color: #f1f1f1;
}

body.dark-mode header,
body.dark-mode footer,
body.dark-mode .sidebar {
  background-color: #1f1f1f;
  color: white;
}

body.dark-mode input,
body.dark-mode select,
body.dark-mode textarea {
  background-color: #1f1f1f;
  color: #f1f1f1;
  border: 1px solid #444;
}

body.dark-mode button,
body.dark-mode .btn {
  background-color: #03b5aa;
  color: white;
}

body.dark-mode button:hover,
body.dark-mode .btn:hover {
  background-color: #029d94;
}

body.dark-mode .section,
body.dark-mode .appointments-list table,
body.dark-mode .patients-list table,
body.dark-mode #addAppointmentForm,
body.dark-mode .form-container,
body.dark-mode .card,
body.dark-mode .chart {
  background-color: #1e1e1e;
  color: #f1f1f1;
}

body.dark-mode th {
  background-color: #03B5AA;
  color: white;
}

body.dark-mode .nav-link:hover {
  background-color: #03b5aa;
}

  </style>
</head>
<script>
    const currentPage = window.location.pathname.split('/').pop();
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
</script>

  </div>
