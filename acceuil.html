<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - HealthCare System</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #023436;
      --secondary: #03B5AA;
      --accent: #FF8552;
      --light: #F8F9FA;
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
     display: flex;
     min-height: 100vh;
     background-color: var(--light);
     justify-content: flex-start;
    }

    header {
      position: fixed;
      top: 0;
      left: 200px;
      right: 0;
      height: 60px;
      background-color: var(--primary);
      color: var(--text);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    main {
     margin-left: 220px; /* ajust√© √† la vraie largeur de la sidebar */
     margin-top: 60px;
     padding: 20px;
     flex: 1;
     max-width: 1200px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: var(--primary);
      color: var(--text);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .chart {
      background-color: #fff;
      border: 1px solid #ccc;
      border-left: 5px solid var(--accent);
      border-radius: 8px;
      padding: 20px;
      min-height: 200px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: var(--primary);
      color: var(--text);
      position: fixed;
      bottom: 0;
      left: 200px;
      right: 0;
    }
    a {
        text-decoration: none;
    }
    .sidebar {
  width: 220px;
  background-color: #023436;
  color: white;
  min-height: 100vh;
  padding: 20px;
  position: fixed;
  top: 0;
  left: 0;
}

.sidebar h2 {
  font-size: 24px;
  text-align: center;
  margin-bottom: 30px;
}

.nav-link {
  display: block;
  color: white;
  text-decoration: none;
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 5px;
  transition: background-color 0.3s, padding-left 0.3s;
}

.nav-link:hover {
  background-color: #03B5AA;
  padding-left: 15px;
}

.nav-link.active {
  background-color: #03B5AA;
  font-weight: bold;
}
body.dark-mode {
  background-color: #121212;
  color: #f1f1f1;
}

body.dark-mode header,
body.dark-mode footer,
body.dark-mode .sidebar {
  background-color: #1f1f1f;
  color: white;
}

body.dark-mode input,
body.dark-mode select,
body.dark-mode textarea {
  background-color: #1f1f1f;
  color: #f1f1f1;
  border: 1px solid #444;
}

body.dark-mode button,
body.dark-mode .btn {
  background-color: #03b5aa;
  color: white;
}

body.dark-mode button:hover,
body.dark-mode .btn:hover {
  background-color: #029d94;
}

body.dark-mode .section,
body.dark-mode .appointments-list table,
body.dark-mode .patients-list table,
body.dark-mode #addAppointmentForm,
body.dark-mode .form-container,
body.dark-mode .card,
body.dark-mode .chart {
  background-color: #1e1e1e;
  color: #f1f1f1;
}

body.dark-mode th {
  background-color: #03B5AA;
  color: white;
}

body.dark-mode .nav-link:hover {
  background-color: #03b5aa;
}

  </style>
</head>
<script>
    const currentPage = window.location.pathname.split('/').pop();
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
</script>
<body>
  <header>
    <h1>HealthCare Management System</h1>
    <button onclick="toggleDarkMode()" style="position: absolute; top: 10px; right: 20px;">üåì</button>
  </header>

  <div class="sidebar">
    <h2>DziryCare</h2>
    <a href="acceuil.html" class="nav-link">üè† Tableau de bord</a>
    <a href="patients.html" class="nav-link">üë§ Patients</a>
    <a href="rendezvous.html" class="nav-link">üìÖ Rendez-vous</a>
    <a href="facturation.html" class="nav-link">üí∞ Facturation</a>
    <a href="stock.html" class="nav-link">üì¶ Stock</a>
    <a href="statistiques.html" class="nav-link">üìä Statistiques</a>
    <a href="param√®tres.html" class="nav-link">‚öôÔ∏è Param√®tres</a>
  </div>

  <main>
    <section class="stats">
      <div class="card">
        <h3>Patients</h3>
        <p id="patientsCount">128</p>
      </div>
      <div class="card">
        <h3>Rendez-vous</h3>
        <p id="appointmentsCount">34</p>
      </div>
      <div class="card">
        <h3>M√©dicaments en stock</h3>
        <p id="medicinesCount">87</p>
      </div>
      <div class="card">
        <h3>Revenus</h3>
        <p id="revenueCount">120 000 DA</p>
      </div>
    </section>

    <section class="charts">
      <div class="chart" id="patientsChart">[Graph patients]</div>
      <div class="chart" id="stockChart">[Graph stock]</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DziryHealth</p>
  </footer>
</body>
</html>
