<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion des Rendez-vous</title>
  <script defer src="rendezvous_script.js"></script>
  <style>
    :root {
      --primary: #023436;
      --secondary: #03B5AA;
      --accent: #FF8552;
      --light: #F8F9FA;
      --text: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--light);
      margin: 0;
      display: flex;
      justify-content: flex-start;
    }

    header {
      position: fixed;
      top: 0;
      left: 220px;
      right: 0;
      height: 60px;
      background-color: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    main {
      margin-left: 240px;
      margin-top: 60px;
      padding: 20px;
      max-width: 1100px;
      width: calc(100% - 260px);
      padding-bottom: 60px;
    }

   /* Centrage du container g√©n√©ral des rendez-vous */
.rendezvous-container {
  max-width: 900px;
  margin: 0 auto;
}

/* Actions (recherche + bouton) */
.appointment-actions {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 30px;
}
    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--secondary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(3, 181, 170, 0.2);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: var(--primary);
    }

    button, .btn {
      background-color: var(--secondary);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 0.95em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover, .btn:hover {
      background-color: #029d94;
      transform: translateY(-2px);
    }

    .btn.cancel {
      background-color: var(--accent);
    }

    .btn.cancel:hover {
      background-color: #e96f3f;
    }

    #addAppointmentForm {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      max-width: 500px;
     margin-left: auto;
     margin-right: auto;
    }

    #addAppointmentForm input {
      margin-bottom: 10px;
    }

    .appointments-list table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .appointments-list {
  margin-top: 30px;
  background-color: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

    .appointments-list th,
    .appointments-list td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .appointments-list th {
      background-color: var(--secondary);
      color: white;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: var(--primary);
      color: white;
      position: fixed;
      margin-left: 240px;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: var(--primary);
      color: white;
      min-height: 100vh;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 30px;
    }

    .nav-link {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s, padding-left 0.3s;
    }

    .nav-link:hover {
      background-color: var(--secondary);
      padding-left: 15px;
    }

    .nav-link.active {
      background-color: var(--secondary);
      font-weight: bold;
    }
    body.dark-mode {
  background-color: #121212;
  color: #f1f1f1;
}

body.dark-mode header,
body.dark-mode footer,
body.dark-mode .sidebar {
  background-color: #1f1f1f;
  color: white;
}

body.dark-mode input,
body.dark-mode select,
body.dark-mode textarea {
  background-color: #1f1f1f;
  color: #f1f1f1;
  border: 1px solid #444;
}

body.dark-mode button,
body.dark-mode .btn {
  background-color: #03b5aa;
  color: white;
}

body.dark-mode button:hover,
body.dark-mode .btn:hover {
  background-color: #029d94;
}

body.dark-mode .section,
body.dark-mode .appointments-list table,
body.dark-mode .patients-list table,
body.dark-mode #addAppointmentForm,
body.dark-mode .form-container,
body.dark-mode .card,
body.dark-mode .chart {
  background-color: #1e1e1e;
  color: #f1f1f1;
}

body.dark-mode th {
  background-color: #03B5AA;
  color: white;
}

body.dark-mode .nav-link:hover {
  background-color: #03b5aa;
}

  </style>
</head>
<script>
  const currentPage = window.location.pathname.split('/').pop();
  const navLinks = document.querySelectorAll('.nav-link');
  navLinks.forEach(link => {
    if (link.getAttribute('href') === currentPage) {
      link.classList.add('active');
    }
  });
</script>
<body>
  <header>
    <h1>Rendez-vous</h1>
    <button onclick="toggleDarkMode()" style="position: absolute; top: 10px; right: 20px;">üåì</button>
  </header>

  <div class="sidebar">
    <h2>DziryCare</h2>
    <a href="acceuil.html" class="nav-link">üè† Tableau de bord</a>
    <a href="patients.html" class="nav-link">üë§ Patients</a>
    <a href="rendezvous.html" class="nav-link">üìÖ Rendez-vous</a>
    <a href="facturation.html" class="nav-link">üí∞ Facturation</a>
    <a href="stock.html" class="nav-link">üì¶ Stock</a>
    <a href="statistiques.html" class="nav-link">üìä Statistiques</a>
    <a href="param√®tres.html" class="nav-link">‚öôÔ∏è Param√®tres</a>
  </div>

  <main>
    <div class="rendezvous-container">
      <div class="appointment-actions">
        <input type="text" id="searchAppointment" placeholder="Rechercher un rendez-vous">
        <button id="showFormBtn">+ Ajouter un rendez-vous</button>
      </div>
  
      <form id="addAppointmentForm">
        <label for="nomPatient">Nom du patient :</label>
        <input type="text" id="nomPatient" placeholder="Nom du patient" required>
  
        <label for="dateHeure">Date & Heure :</label>
        <input type="datetime-local" id="dateHeure" required>
  
        <label for="motif">Motif :</label>
        <input type="text" id="motif" placeholder="Motif du rendez-vous" required>
  
        <button type="submit">Enregistrer le rendez-vous</button>
      </form>
  
      <div class="appointments-list">
        <table>
          <thead>
            <tr>
              <th>Nom du patient</th>
              <th>Date & Heure</th>
              <th>Motif</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="appointmentTableBody">
            <!-- Rendez-vous dynamiques -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
  

  <footer>
    <p>&copy; 2025 DziryHealth - Gestion des Rendez-vous</p>
  </footer>
</body>
</html>
