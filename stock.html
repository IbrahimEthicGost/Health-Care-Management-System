<script>
    const currentPage = window.location.pathname.split('/').pop();
    const navLinks = document.querySelectorAll('.nav-link');

      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
</script>
<body>
    <div class="sidebar">
        <h2>DziryCare</h2>

    </div>

  <div class="main">
    <h1>Gestion des Stocks</h1>
    <button onclick="toggleDarkMode()" style="position: absolute; top: 10px; right: 20px;">üåì</button>

    <div class="form-container">
      <input type="text" id="itemName" placeholder="Nom du produit" />
      <input type="number" id="itemQty" placeholder="Quantit√©" />
      <input type="text" id="itemCategory" placeholder="Cat√©gorie" />
      <button onclick="addItem()">Ajouter</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Quantit√©</th>
          <th>Cat√©gorie</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="stockTable">
        <!-- lignes dynamiques -->
      </tbody>
    </table>
  </div>

  <script>
    function addItem() {
      const name = document.getElementById('itemName').value;
      const qty = document.getElementById('itemQty').value;
      const category = document.getElementById('itemCategory').value;

      if (!name || !qty || !category) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      const table = document.getElementById('stockTable');
      const row = table.insertRow();

      const nameCell = row.insertCell(0);
      const qtyCell = row.insertCell(1);
      const catCell = row.insertCell(2);
      const actionCell = row.insertCell(3);

      nameCell.textContent = name;
      qtyCell.textContent = qty;
      catCell.textContent = category;

      const btn = document.createElement("button");
      btn.textContent = "Supprimer";
      btn.style.background = "#FF8552";
      btn.style.color = "white";
      btn.style.border = "none";
      btn.style.padding = "6px 12px";
      btn.style.borderRadius = "4px";
      btn.onclick = () => row.remove();
      actionCell.appendChild(btn);

      document.getElementById('itemName').value = '';
      document.getElementById('itemQty').value = '';
      document.getElementById('itemCategory').value = '';
    }
    function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
  }

  window.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }
  });

  </script>
